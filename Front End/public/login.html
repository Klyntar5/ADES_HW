<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/login.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>

        $(document).ready(function () {
            $("#Login").click(function () {
                // data extraction
                var id = $('#name').val();
                var pwd = $('#pwd').val();

                // data compilation
                var data = "{\"name\":\"" + id + "\", \"password\":\"" + pwd + "\"}";

                //  call web service endpoint
                $.ajax({
                    url: 'http://localhost:3000/api/login',
                    type: 'POST',
                    data: data,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (data, textStatus, xhr) {
                        // ------------------|
                        // |
                        // |-- contains the entire response as seen in Postman
                        if (data != null) {
                            localStorage.setItem('token', data.token);
                            localStorage.setItem('userInfo', data.UserData);
                            window.location.assign("http://localhost:3001/home.html");
                        } else {
                            console.log("Error");
                        }
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        console.log("Xhr: " + xhr);
                        console.log("textStatus: " + textStatus);
                        console.log("errorThrown: " + errorThrown);
                        console.log('Error in Operation');
                        
                        $(`#messages`).html("Login unsuccessful");
                    }
                });
                return false;
            });

            $("#guestLogin").click(function () {
                window.location.assign("http://localhost:3001/home.html");
                return false;
            });
        }); 

    </script>
</head>

<body class="bg-danger">

    <div class="login-form">
        <form id="login-form" action="">
            <h2 class="text-center">Log in</h2>
            <div id="messages" class="alert alert-info"></div>
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Name" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="pwd" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger btn-block" id="Login">Log in</button>
            </div>
            <div class="clearfix">
                <a href="#" class="pull-right">Forgot Password?</a>
                <a href="/addUser.html">Sign up</a>
            </div>
        </form>

    </div>
</body>

</html>
